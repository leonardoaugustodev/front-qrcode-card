<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>QR Code Card</title>
</head>

<body>
    <div class="imposter" role="main">
        <div class="card">
            <div class="card__aside">
                <img src="assets/image-qr-code.png" alt="QR Code">
            </div>
            <div class="card__header" role="heading">Improve your front-end skills by building projects</div>
            <div class="card__body" role="contentinfo">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </div>
        </div>
    </div>
</body>

</html>
